<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Whack a piggy, pig game made with JavaScript">
    <meta name="keywords" content="CSS, HTML, JavaScript, timed game, whack a piggy game">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Whack a Piggy!</title>
</head>
<body>
    <section class="start-game-container show">
    <div>
        <h1 id="title">Whack A Piggy!</h1>
            <p>Welcome to Whack A Piggy, hit as many piggys before the time runs out.</p>
            <button  id="start-btn" onclick="startGame()">Start Game</button>
        
    </div>
     
    </section>
     <section class="end-game-container hide">
        <h1 id="end-game">Game Over!</h1>
        <h2 id="total">Your final Score is <span class="conclusion">0!</span></h2>
        <button  id="restart-btn" onclick="restartGame()">Restart Game!</button>

    </section>

    <section class="main-game-container hide">
       <div class="game-details-container">
        <div>
         <h2>Your Score:
             <span id="score">0</span>
         </h2>
         
         </div>

        <div> 
         <h2>Time Remaining:
             <span id="time">90</span>
         </h2>
         
         </div>
        </div>

        <div class="table">
            <div class="circle" id="1"></div>
            <div class="circle" id="2"></div>
            <div class="circle" id="3"></div>
            <div class="circle" id="4"></div>
            <div class="circle" id="5"></div>
            <div class="circle" id="6"></div>
            <div class="circle" id="7"></div>
            <div class="circle" id="8"></div>
            <div class="circle" id="9"></div>
        </div>
    </section>
   
    <script src="assets/js/script.js"></script>
</body>
</html>
